<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-question-set-heading">Create or edit a Question Set</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_intro">Intro</label>
                    <input type="text" class="form-control" name="intro" id="field_intro"
                           formControlName="intro"/>
                    <div *ngIf="editForm.get('intro')!.invalid && (editForm.get('intro')!.dirty || editForm.get('intro')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('intro')?.errors?.maxlength">
                        This field cannot be longer than 8192 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_outro">Outro</label>
                    <input type="text" class="form-control" name="outro" id="field_outro"
                           formControlName="outro"/>
                    <div *ngIf="editForm.get('outro')!.invalid && (editForm.get('outro')!.dirty || editForm.get('outro')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('outro')?.errors?.maxlength">
                        This field cannot be longer than 8192 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
