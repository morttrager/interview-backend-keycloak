<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="questionTag">
            <h2><span>Question Tag</span> {{ questionTag.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Qtag</span></dt>
                <dd>
                    <div *ngIf="questionTag.qtag">
                        <a [routerLink]="['/q-tag', questionTag.qtag?.id, 'view']">{{ questionTag.qtag?.id }}</a>
                    </div>
                </dd>
                <dt><span>Question</span></dt>
                <dd>
                    <div *ngIf="questionTag.question">
                        <a [routerLink]="['/question', questionTag.question?.id, 'view']">{{ questionTag.question?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question-tag', questionTag.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
