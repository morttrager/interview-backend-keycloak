<div>
    <h2 id="page-heading">
        <span>Question Tags</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-question-tag" [routerLink]="['/question-tag/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Question Tag
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="questionTags?.length === 0">
        <span>No questionTags found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="questionTags && questionTags.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Qtag</span></th>
                    <th scope="col" ><span>Question</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let questionTag of questionTags ;trackBy: trackId">
                    <td><a [routerLink]="['/question-tag', questionTag.id, 'view']">{{ questionTag.id }}</a></td>
                    <td>
                        <div *ngIf="questionTag.qtag">
                            <a [routerLink]="['/q-tag', questionTag.qtag?.id, 'view']" >{{ questionTag.qtag?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="questionTag.question">
                            <a [routerLink]="['/question', questionTag.question?.id, 'view']" >{{ questionTag.question?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/question-tag', questionTag.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/question-tag', questionTag.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(questionTag)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
