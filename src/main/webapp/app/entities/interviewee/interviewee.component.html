<div>
    <h2 id="page-heading">
        <span>Interviewees</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-interviewee" [routerLink]="['/interviewee/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Interviewee
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="interviewees?.length === 0">
        <span>No interviewees found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="interviewees && interviewees.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Candidate Id</span></th>
                    <th scope="col" ><span>Remaining</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let interviewee of interviewees ;trackBy: trackId">
                    <td><a [routerLink]="['/interviewee', interviewee.id, 'view']">{{ interviewee.id }}</a></td>
                    <td>{{ interviewee.candidateId }}</td>
                    <td>{{ interviewee.remaining }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/interviewee', interviewee.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/interviewee', interviewee.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(interviewee)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
